<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #name/>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount" >Amount</label>
                    <input type="number" id="amount" class="form-control" #amount/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" style="margin-right: 4px" type="submit" (click) = "addItem()">Add</button>
                    <button class="btn btn-danger" style="margin-right: 4px" type="button" (click) = "deleteItem()">Delete</button>
                    <button class="btn btn-primary" type="button" (click) = "clearItem()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
